<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button>Click me</button>
<div class="dialog-wrapper">
    <div class="dialog">
        <div class="top">
            <h3 class="dialog-title">Title</h3>
            <span class="close-button">&cross;</span>
        </div>
        <p class="dialog-content">
            This is the dialog content contained
            inside the body of the dialog. It'll
            be used for illustration purpose.
            The text is contained inside the dialog
            body, and it just acts as a description of
            the dialog purpose.
        </p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
