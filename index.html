<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="card-title">Simple calculator</span>
            </div>
            <div class="card-body">
                <span class="result">0</span>
                <div class="calculator-btns">
                    <button class="calculator-btn" data-action = "add">+</button>
                    <button class="calculator-btn" data-action = "multiply">*</button>
                    <button class="calculator-btn" data-action = "subtract">-</button>
                    <button class="calculator-btn" data-action = "divide">/</button>
                    <button class="calculator-btn">7</button>
                    <button class="calculator-btn">8</button>
                    <button class="calculator-btn">9</button>
                    <button class="calculator-btn">6</button>
                    <button class="calculator-btn">5</button>
                    <button class="calculator-btn">4</button>
                    <button class="calculator-btn">2</button>
                    <button class="calculator-btn">1</button>
                    <button class="calculator-btn">0</button>
                    <button class="calculator-btn" data-action = "decimal">.</button>
                    <button class="calculator-btn" data-action = "equals">=</button>
                    <button class="calculator-btn" data-action = "clear">AC</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "calculator.js"></script>
</body>
</html>
