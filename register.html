<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9fd0036d05.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Create account</h2>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" />
            <small class="email-entry"
              >We don't share personal information with other sites</small
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <small class="password-entry"></small>
          </div>
          <div class="form-group">
            <label for="confirm">Confirm password</label>
            <input type="password" name="confirm" id="confirm" />
            <small class="confirm-entry"></small>
          </div>
          <div class="form-footer">
            <div class="form-check">
              <input type="checkbox" name="terms" id="accept-terms" />
              <label for="accept-terms">Accept terms and conditions</label>
            </div>
            <p><a href="login.html"> login </a>instead</p>
          </div>
          <span class="social-login">Or register with</span>
          <div class="socials">
            <img class="social-icon google-logo" width="40" height="40" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
            <img class="social-icon facebook-logo" width="40" height="40" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
          </div>
          <input type="submit" value="Complete" />
        </form>
      </div>
    </div>
    <div class="alert-card hidden">
      <span class="alert">Message</span>
    </div>
